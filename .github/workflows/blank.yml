name: Secret Scan (Gitleaks)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --report-format json --report-path gitleaks-report.json

      - name: Extract OpenAI keys
        run: |
          echo '{ "openai_keys": [] }' > openai.json
          if [ -s gitleaks-report.json ]; then
            cat gitleaks-report.json | jq '[.findings[] | select(.Secret | test("^sk-[A-Za-z0-9]{20,}"))]' > tmp.json
            jq -s '{ "openai_keys": .[0] }' tmp.json > openai.json
          fi

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: openai-report
          path: openai.json
